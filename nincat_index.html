<!DOCTYPE html>
<html>
	<head>
		<title>Ninja to Cat Puzzle</title>
		<link rel="stylesheet" type="text/css" href="nincat_styles.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function(){

				$('img').click(function(){
					var altSRC = $(this).attr('alt-src');
					$(this).attr('src', altSRC);
				});

			});
		</script>
	</head>
	<body>
		<h1>Click the puzzle pieces until they form a picture!</h1>
		<img src="ninja0.png" alt-src="cat0.png">
		<img src="ninja1.png" alt-src="cat1.png">
		<img src="ninja2.png" alt-src="cat2.png">
		<img src="ninja3.png" alt-src="cat3.png">
		<img src="ninja4.png" alt-src="cat4.png">
	</body>
</html>
